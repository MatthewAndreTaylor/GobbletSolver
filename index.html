<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Matthew Taylor">
    <meta name="description" content="This webpage is an ai agent for the gobblet game.">
    <meta name="keywords" content="Matthew Taylor, coding, programming, games">
    <title>Gobblet Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 5px solid #333;
            font-size: 24px;
        }
        .piece-container {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        #toast {
            visibility: hidden;
            min-width: 250px;
            padding: 20px;
            background-color: #333;
            color: white;
            border-radius: 5px;
            text-align: center;
            position: fixed;
            z-index: 1;
            left: 50%;
            top: 30px;
            transform: translateX(-50%);
        }

        #toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 1s 3s;
        }

        @keyframes fadein {
            from {top: 0; opacity: 0;}
            to {top: 30px; opacity: 1;}
        }

        @keyframes fadeout {
            from {top: 30px; opacity: 1;}
            to {top: 0; opacity: 0;}
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #human-start {
            background-color: #008CBA;
        }
        @media (max-width: 600px) {
            .board {
                grid-template-columns: repeat(3, 60px);
                grid-template-rows: repeat(3, 60px);
            }
            .cell {
                width: 60px;
                height: 60px;
                font-size: 18px;
            }
            .piece-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="toast"></div>
        <div id="orange-unused-pieces" class="piece-container"></div>
        <div id="board" class="board"></div>
        <div id="blue-unused-pieces"  class="piece-container"></div>
        <div class="button-container">
            <button id="ai-start">AI Start</button>
            <button id="human-start">Human Start</button>
        </div>
    </div>
    <script src="shared.js"></script>
    <script src="main.js"></script>
</body>
</html>
